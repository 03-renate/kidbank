<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Sidebar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }

      body {
        display: flex;
        background-color: #f5f6f8;
        min-height: 100vh;
      }

      .sidebar {
        width: 260px;
        height: 100vh;
        background-color: #fff;
        border-right: 1px solid #e1e4e8;
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        flex-direction: column;
        transition: width 0.3s ease, transform 0.3s ease;
        overflow-y: auto;
        z-index: 100;
      }

      .sidebar.collapsed {
        width: 70px;
      }

      .sidebar-header {
        display: flex;
        align-items: center;
        padding: 16px;
        border-bottom: 1px solid #e1e4e8;
        justify-content: space-between;
        position: relative;
      }

      .logo {
        font-weight: 600;
        font-size: 16px;
        color: #1a202c;
        transition: opacity 0.3s ease;
      }

      .collapsed .logo {
        opacity: 0;
      }

      .menu-list {
        list-style: none;
        padding: 10px 0;
      }

      .menu-item {
        display: flex;
        align-items: center;
        padding: 12px 16px;
        color: #4a5568;
        font-size: 14px;
        cursor: pointer;
        transition: 0.3s;
      }

      .menu-item i {
        margin-right: 12px;
        font-size: 16px;
      }

      .collapsed .menu-item span {
        display: none;
      }

      .menu-item:hover,
      .menu-item.active {
        background-color: #edf2ff;
        color: #4961e8;
        font-weight: 500;
      }

      .user-profile {
        margin-top: auto;
        padding: 16px;
        display: flex;
        align-items: center;
        border-top: 1px solid #e1e4e8;
        transition: opacity 0.3s ease;
      }

      .collapsed .user-profile {
        opacity: 0;
        pointer-events: none;
      }

      .avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: #f0f4f8;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        color: #4a5568;
        margin-right: 12px;
      }

      .toggle-button {
        background-color: white;
        border: 1px solid #e1e4e8;
        border-radius: 4px;
        padding: 8px;
        cursor: pointer;
        position: fixed;
        top: 16px;
        left: 16px;
        z-index: 1000;
        transition: all 0.3s ease;
      }

      /* Icon animation for toggle */
      .toggle-icon {
        transition: transform 0.3s ease;
      }

      .sidebar:not(.collapsed) .toggle-icon {
        transform: rotate(180deg);
      }

      /* Main content area */
      .main-content {
        margin-left: 260px;
        padding: 20px;
        transition: margin-left 0.3s ease;
        flex-grow: 1;
      }

      .sidebar.collapsed ~ .main-content {
        margin-left: 70px;
      }

      /* Mobile styles */
      @media (max-width: 768px) {
        .sidebar {
          height: 60px;
          width: 100%;
          top: auto;
          bottom: 0;
          flex-direction: row;
          align-items: center;
          transform: translateY(0);
          transition: transform 0.3s ease;
        }

        .sidebar.collapsed {
          width: 100%;
        }

        .sidebar-header {
          display: none;
        }

        .menu-list {
          display: flex;
          flex-direction: row;
          justify-content: space-around;
          width: 100%;
          padding: 0;
        }

        .menu-item {
          flex-direction: column;
          text-align: center;
          padding: 8px 4px;
        }

        .menu-item i {
          margin-right: 0;
          margin-bottom: 4px;
        }

        .menu-item span {
          font-size: 12px;
        }

        .collapsed .menu-item span {
          display: block;
        }

        .user-profile {
          display: none;
        }

        /* Hide toggle button on mobile */
        .toggle-button {
          display: none;
        }

        .main-content {
          margin-left: 0;
          padding-bottom: 70px;
        }

        .sidebar.collapsed ~ .main-content {
          margin-left: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <span class="logo">Pointsale</span>
      </div>
      <ul class="menu-list">
        <li class="menu-item active">
          <i class="fas fa-home"></i> <span>Home </span>
        </li>
        <li class="menu-item">
          <i class="fas fa-chart-line"></i> <span>Budget
          </span>
        </li>
        <li class="menu-item">
          <i class="fas fa-file-invoice"></i> <span>Wallet</span>
        </li>
        <li class="menu-item">
          <i class="fas fa-users"></i> <span>About/Learn</span>
        </li>
        <li class="menu-item">
          <i class="fas fa-trash"></i> <span>Settings</span>
        </li>
      </ul>
      <div class="user-profile">
        <div class="avatar">B</div>
        <div>
          <div class="user-name">Brooklyn</div>
          <div class="user-status">Pro trial</div>
        </div>
      </div>
    </div>

    <!-- Toggle button outside sidebar for desktop only -->
    <button class="toggle-button" id="toggleSidebar">
      <i class="fas fa-chevron-left toggle-icon"></i>
    </button>

    <div class="main-content">
      <!-- Your main content goes here -->
      <h1>Dashboard Content</h1>
      <p>This is your main content area.</p>
    </div>

    <script>
      const sidebar = document.getElementById("sidebar");
      const toggleButton = document.getElementById("toggleSidebar");

      // Set initial state - expanded on desktop
      if (window.innerWidth > 768) {
        sidebar.classList.remove("collapsed");
      }

      toggleButton.addEventListener("click", () => {
        // Only toggle on desktop
        if (window.innerWidth > 768) {
          sidebar.classList.toggle("collapsed");
        }
      });

      // Check window size on resize
      window.addEventListener("resize", () => {
        if (window.innerWidth <= 768) {
          // Reset desktop classes when switching to mobile
          sidebar.classList.remove("collapsed");
        }
      });
    </script>
  </body>
</html>
